<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Project 10</title>
    </h:head>
    <h:body>
        <h2>Regular Polygon Information</h2>
        <table>
            <tr>
                <td>
                    Number Of Sides
                </td>
                <td>
                    #{polygon.numberOfSides}
                </td>
            </tr>
            <tr>
                <td>
                    Radius
                </td>
                <td>
                    #{polygon.radius}
                </td>
            </tr>
            <tr>
                <td>
                    Side Length
                </td>
                <td>
                    <h:outputText value="#{polygon.sideLength}">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                    </h:outputText>
                </td>
            </tr>
            <tr>
                <td>
                    Perimeter
                </td>
                <td>
                    <h:outputText value="#{polygon.perimeter}">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                    </h:outputText>
                </td>
            </tr>
            <tr>
                <td>
                    Area
                </td>
                <td>
                    <h:outputText value="#{polygon.area}">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                    </h:outputText>
                </td>
            </tr>
        </table>
    </h:body>
</html>
