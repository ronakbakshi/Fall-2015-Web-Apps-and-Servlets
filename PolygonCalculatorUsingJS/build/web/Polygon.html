<html>
    <head>
        <title>Regular Polygon Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="Polygon.js"></script>
        <link type="text/css" rel="stylesheet" href="Polygon.css">
       
    </head>
    <body>
        <div id="complete">
            <h2>Regular Polygon Calculator</h2>
        
        <table id="table">
            <tr>
                <td class = "label">
                    Number of Sides
                </td>
                <td>
                    <input type="text" id="sides">
                </td>
            </tr>
            <tr>
                <td class = "label">
                    Radius
                </td>
                <td class = "label">
                    <input type="text" id="radius">
                </td>
            </tr>
            <tr>
                <td>
                    
                </td>
                <td>
                    <input type="button" id="btnCalculate" value="Calculate">
                </td>
            </tr>
            <tr>
                <td class = "label">
                    Side Length
                </td>
                <td>
                    <input type="text" id="sidelength" disabled="disabled" class="answer">
                </td>
            </tr>
            <tr>
                <td class = "label">
                    Perimeter
                </td>
                <td>
                    <input type="text" id="perimeter" disabled="disabled" class="answer">
                </td>
            </tr>
            <tr>
                <td class = "label">
                    Area
                </td>
                <td>
                    <input type="text" id="area" disabled="disabled" class="answer">
                </td>
            </tr>
        </table>
        </div>
    </body>
</html>
