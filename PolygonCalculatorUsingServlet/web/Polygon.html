<html>
    <head>
        <title>Regular Polygon Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="polygonServlet">
            <div>
                <h2>Regular Polygon Calculator</h2>
                <table id="table">
                    <tr>
                        <td class = "label">
                            Number of Sides
                        </td>
                        <td>
                            <input type="text" name="sides">
                        </td>
                    </tr>
                    <tr>
                        <td class = "label">
                            Radius
                        </td>
                        <td class = "label">
                            <input type="text" name="radius">
                        </td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td>
                            <input type="submit" name="btnCalculate" value="Calculate">
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </body>
</html>
